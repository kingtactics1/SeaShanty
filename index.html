<video id="videoPlayer" autoplay muted playsinline></video>

<script>
    // All 74 MP4s in "teen" folder
    const videos = [];
    for (let i = 1; i <= 74; i++) {
        videos.push(`teen/video${i}.mp4`);
    }

    const player = document.getElementById('videoPlayer');
    let index = 0;

    function playNext() {
        player.src = videos[index];
        player.load();   // ensure browser loads video
        player.play().catch(err => {
            console.log('Autoplay blocked, trying again...', err);
        });
        index = (index + 1) % videos.length;
    }

    // Play next video when current ends
    player.addEventListener('ended', playNext);

    // Start first video after page fully loads
    window.onload = playNext;
</script>
