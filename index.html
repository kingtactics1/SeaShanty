<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOATED | Premium Content</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: black;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        h1 {
            color: white;
            font-size: 3em;
            text-align: center;
            margin-top: 20px;
        }
        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-top: 50px;
        }
        .container img {
            max-width: 150px;
            height: auto;
        }
        .container .gif {
            max-width: 300px;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>BOATED.NET</h1>
     <h2>A premium content provider.</h2>
    <div class="container">
        <img class="gif" src="boat.gif" alt="Centered GIF">
    </div>
</body>
</html>
