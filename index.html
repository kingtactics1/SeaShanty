<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BOATED | Premium Content</title>
<style>
    body {
        background: black;
        color: white;
        font-family: sans-serif;
        margin: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    header {
        width: 100%;
        text-align: center;
        padding: 10px;
        background: #111;
    }
    header img {
        max-width: 200px;
    }
    h1 {
        margin: 10px 0;
    }
    .ad-container {
        width: 100%;
        max-width: 728px;
        margin: 10px 0;
        display: block;
        text-align: center;
    }
    .video-grid {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 10px;
        margin-bottom: 20px;
    }
    video {
        max-width: 200px;
        border-radius: 10px;
    }
</style>
</head>
<body>

<header>
    <img src="logo.png" alt="BOATED Logo">
</header>

<h1>BOATED.NET</h1>

<div class="ad-container">
    <script async type="application/javascript" src="https://a.magsrv.com/ad-provider.js"></script> 
    <ins class="eas6a97888e2" data-zoneid="5721156"></ins> 
    <script>
        (AdProvider = window.AdProvider || []).push({"serve": {}});
    </script>
</div>

<div class="video-grid" id="videoGrid"></div>

<script>
    const videoGrid = document.getElementById('videoGrid');

    // Generate all 74 video elements
    for (let i = 1; i <= 74; i++) {
        const video = document.createElement('video');
        video.src = `teen/video${i}.mp4`;
        video.autoplay = true;
        video.muted = true;
        video.loop = true; // each video loops individually
        video.playsInline = true;
        videoGrid.appendChild(video);
    }
</script>

</body>
</html>
