<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Full-Screen Video Background with YouTube Audio</title>
  <style>
    /* Reset margin and padding */
    * {
      margin: 0;
      padding: 0;
    }

    /* Full-screen video */
    video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover; /* Ensures the video covers the screen */
      z-index: -1; /* Place the video behind other content */
    }

    /* Content over the video */
    .content {
      position: relative;
      z-index: 1;
      color: white;
      font-size: 2rem;
      padding: 20px;
      text-align: center;
    }

    /* Hidden YouTube iframe */
    #youtube-iframe {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      pointer-events: none; /* Disables interaction with the iframe */
      visibility: hidden; /* Hides the iframe */
    }
  </style>
</head>
<body>
  <!-- YouTube embedded iframe (hidden) for audio -->
  <iframe id="youtube-iframe" 
          src="https://www.youtube.com/embed/d5hQ1s8zF4g?autoplay=1&loop=1&playlist=d5hQ1s8zF4g" 
          frameborder="0" 
          allow="autoplay; encrypted-media" 
          allowfullscreen>
  </iframe>

  <!-- Video element for background -->
  <video id="video" autoplay muted loop>
    <source src="boat.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- Content over the video -->
  <div class="content">
    <h1>Welcome to My Website</h1>
    <p>Enjoy the view with a video and music background!</p>
  </div>
</body>
</html>
