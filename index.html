<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>B O A T E D . N E T</title>
  <style>
    :root{
      --bg: #0b0b0b;
      --fg: #f5f5f5;
      --muted: rgba(255,255,255,.7);
      --btn-bg: rgba(255,255,255,.04);
      --btn-br: rgba(255,255,255,.10);
      --btn-hover: rgba(99,102,241,.16);
      --btn-br-hover: rgba(99,102,241,.45);
      --ring: rgba(99,102,241,.45);
      --blur: 10px;
      --radius: 10px;
      --padY: .55rem;
      --padX: 1.1rem;
    }

    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { height: 100%; }
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji"; background-color: var(--bg); color: var(--fg); overflow: hidden; }

    .bg-video { position: fixed; inset: 0; z-index: 0; overflow: hidden; }
    .bg-video video {
      position: absolute; top: 50%; left: 50%;
      width: 100%; height: 100%; object-fit: cover;
      transform: translate(-50%, -50%);
      visibility: hidden;
    }
    .bg-video.ready video { visibility: visible; }
    .bg-video::after { content: ""; position: absolute; inset: 0; background: radial-gradient(ellipse at center, rgba(0,0,0,.18), rgba(0,0,0,.50)); pointer-events:none; }

    nav {
      position: fixed; top: 0; left: 0; width: 100%; z-index: 10;
      display: flex; justify-content: center; gap: .75rem;
      padding: .75rem 1rem; backdrop-filter: blur(var(--blur));
      background: linear-gradient(to bottom, rgba(0,0,0,.42), rgba(0,0,0,.10));
      -webkit-backdrop-filter: blur(var(--blur));
    }
    nav a {
      --_shadow: 0 6px 18px rgba(0,0,0,.25);
      text-decoration: none; color: var(--muted);
      font-weight: 600; letter-spacing: .2px; font-size: .97rem;
      padding: var(--padY) var(--padX);
      border-radius: var(--radius);
      background: var(--btn-bg);
      border: 1px solid var(--btn-br);
      box-shadow: var(--_shadow), inset 0 1px 0 rgba(255,255,255,.04);
      transition: transform .2s ease, background .25s ease, border-color .25s ease, color .25s ease, box-shadow .25s ease;
    }
    nav a:hover {
      background: var(--btn-hover);
      border-color: var(--btn-br-hover);
      color: #fff; transform: translateY(-1px);
      box-shadow: 0 10px 24px rgba(0,0,0,.35), inset 0 1px 0 rgba(255,255,255,.06);
    }
    nav a:active { transform: translateY(0); }
    nav a:focus-visible { outline: none; box-shadow: 0 0 0 3px var(--ring); }

    .content { position: relative; z-index: 10; height: 100vh; display: grid; place-items: center; text-align: center; padding: 2rem; }
    .content h1 { font-size: clamp(2rem, 5vw, 3.8rem); line-height: 1.15; font-weight: 800; color: #fff; text-shadow: 0 6px 28px rgba(0,0,0,.6); }

    @media (max-width: 640px) {
      nav { gap: .5rem; padding: .6rem .8rem; }
      nav a { font-size: .92rem; padding: .45rem .8rem; }
    }

    .sound-gate { position: fixed; inset: 0; display: none; place-items: center; background: rgba(0,0,0,.35); z-index: 15; }
    .sound-gate.active { display: grid; }
    .sound-gate button { background: rgba(17,24,39,.9); color: #fff; border: 1px solid rgba(255,255,255,.12); padding: .8rem 1.1rem; border-radius: 999px; font-weight: 700; cursor: pointer; box-shadow: 0 12px 28px rgba(0,0,0,.35); }
    .sound-gate button:hover { background: rgba(31,41,55,.95); }

    @media (prefers-reduced-motion: reduce){ * { transition: none !important; } }
  </style>
</head>
<body>
  <div class="bg-video" id="bg">
    <video id="heroVideo" autoplay muted loop playsinline webkit-playsinline preload="auto" poster="">
      <source src="background.mp4" type="video/mp4">
      <source src="background.webm" type="video/webm">
      Your browser does not support the video tag.
    </video>
  </div>

  <div class="sound-gate" id="soundGate" aria-hidden="true">
    <button id="enableSound">Enable sound</button>
  </div>

  <nav>
    <a href="home.html">Home</a>
    <a href="about.html">About</a>
    <a href="services.html">Services</a>
    <a href="contact.html">Contact</a>
  </nav>

  <div class="content">
    <h1>BOATED .NET</h1>
  </div>

  <script>
    (function() {
      const video = document.getElementById('heroVideo');
      const gate = document.getElementById('soundGate');
      const btn = document.getElementById('enableSound');
      const bg = document.getElementById('bg');

      video.addEventListener('canplay', () => { bg.classList.add('ready'); });

      const tryPlay = () => video.play().catch(() => {});
      tryPlay();

      const enableSound = () => {
        video.muted = false;
        try { video.currentTime = Math.max(0, video.currentTime + 0.001); } catch (e) {}
        video.play().catch(() => {});
        gate.classList.remove('active');
        window.removeEventListener('click', enableSound);
        window.removeEventListener('touchstart', enableSound);
        window.removeEventListener('keydown', enableSound);
      };

      setTimeout(() => {
        if (video.paused || video.muted) {
          gate.classList.add('active');
        }
      }, 800);

      btn.addEventListener('click', enableSound);
      window.addEventListener('click', enableSound, { once: true });
      window.addEventListener('touchstart', enableSound, { once: true });
      window.addEventListener('keydown', enableSound, { once: true });

      window.__videoDebug = {
        state: () => ({ paused: video.paused, muted: video.muted, readyState: video.readyState, networkState: video.networkState, currentTime: video.currentTime })
      };
    })();
  </script>
</body>
</html>
