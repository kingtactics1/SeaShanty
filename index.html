<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BOATED | Premium Content</title>
<style>
    body {
        background: black;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        color: white;
    }
    video {
        max-width: 80%;
        border-radius: 10px;
    }
</style>
</head>
<body>
<h1>BOATED.NET</h1>

<video id="videoPlayer" autoplay muted playsinline></video>

<script>
    // List all 74 MP4 filenames
    const videos = [];
    for (let i = 1; i <= 74; i++) {
        videos.push(`video${i}.mp4`);
    }

    const player = document.getElementById('videoPlayer');
    let index = 0;

    function playNext() {
        player.src = `mp4/${videos[index]}`;
        player.play();
        index = (index + 1) % videos.length; // loop back to start
    }

    player.addEventListener('ended', playNext);
    playNext(); // start first video
</script>
</body>
</html>
